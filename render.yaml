services:
  - type: web
    name: concall-research-tool
    env: python
    runtime: python-3.11.0
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python app.py
    envVars:
      - key: GROQ_API_KEY
        sync: false
    healthCheckPath: /
    autoDeploy: true